<html>
    <head>
        <title>Bootstrap2</title>
         <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            type="text/javascript"></script>
        <!--style>
            .panel-success{
                background:pink
            }
            .panel-heading{
                background: saddlebrown !important
            }
        </style-->
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Books
                </div>
                <div class="panel-body">
                    This is about books
                </div>
            </div>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#movies">
                Movie Details
            </button>
            <div class="modal fade" id="movies" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4>Black Panther</h4>
                        </div>
                        <div class="modal-body">
                            <p>Hollywood movie</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger"
                                data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-group">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#book">Books</a>
                        </h4>
                    </div>
                    <div id="book" class="panel panel-collpase collapse">
                        <div class="panel-body" >
                            This is about books
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee Form
                </div>
                <div class="panel-body">
                    <form action="#">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="control-label" for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="control-label" for="lname">LastName</label>
                                <input type="text" class="form-control" id="lname">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label" for="email">Email</label>
                            <input type="text" class="form-control" id="email" value="a@a.com" disabled>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input type="text" class="form-control" name="username"
                                placeholder="username">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">FullTime
                            </label>
                        </div>
                        <div class="form-group has-success has-feedback">
                            <label class="control-label" for="feedback">
                                feedback
                            </label>
                            <input type="text" class="form-control" id="feedback"/>
                            <span class="glyphicon glyphicon-ok form-control-feedback">
                            </span>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender">Female
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender">Male
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="codelang">Select Code Lang:</label>
                            <select class="form-control" id="codelang">
                                <option>AngularJS</option>
                                <option>NodeJs</option>
                                <option>ReactJs</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="detail">Details:</label>
                            <textarea class="form-control"></textarea>
                        </div>
                        <button type="button" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
            
        </div>
    </body>

</html>
