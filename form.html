<form>
    <fieldset>
        <legend>Employee Form</legend>
        <label for="fname">FirstName*:</label>
            <input type="text" required id="fname" name="fname"><br/>
        <label for="lname">LastName:</label>
            <input type="text" id="lname" value="UI"><br/>
        Email:<input type="email" placeholder="a@a.com"><br/>
        PassWord:<input type="password"><br/>
        Date:<input type="date"><br/>
        <input type="file"><br/>
        URl:<input type="url"><br/>
        <label for="female">Female</label>
            <input type="radio" value="female" name="gender" id="female">
        <label for="male">Male</label>
            <input type="radio" value="male" name="gender" id="male"><br/>
        BMW<input type="checkbox">
        Audi<input type="checkbox">
        Merc<input type="checkbox"><br/>
        Code:<input type="text" value="ABC" readonly><br/>
        
        CodeLang:
        <select>
            <option>Angular</option>
            <option>React</option>
        </select><br/>
        <textarea></textarea><br/>
        <button type="submit" value="submit">Submit</button>
        <button type="Reset" value="reset">Reset</button>
    </fieldset>
</form>
