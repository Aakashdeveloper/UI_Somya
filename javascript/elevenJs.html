<html>
    <head>
        <title>Validate</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            type="text/javascript"></script>
        <script>
            function validate(){
                var name = document.getElementById('fname').value;
                if(name == ""){
                    document.getElementById('Ferr').style.visibility="visible";
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
                <form>
                    <div class="form-group">
                            <label>FirstName*</label>
                            <input class="form-control"
                            type="text" placeholder="firstname" id="fname" required/>
                            <div class="alert alert-danger" style="visibility: hidden" id="Ferr">
                                    Please enter firstName
                            </div>
                    </div>
                    
                
                    <label>LastName</label>
                    <input type="text" placeholder="lastName"/>
                    <input class="btn btn-success" type="submit" value="button"/>
                </form>
        </div>
         </body>
</html>
